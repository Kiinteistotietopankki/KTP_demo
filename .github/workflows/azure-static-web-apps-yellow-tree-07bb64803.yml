name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure2
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - azure2

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get ID Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "client"
          api_location: ""
          output_location: "build"
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          CI: false
          REACT_APP_ENVIRONMENT: ${{ secrets.REACT_APP_ENVIRONMENT }}
          REACT_APP_PERSONAL_API_KEY: ${{ secrets.REACT_APP_PERSONAL_API_KEY }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_API_MAP_TEMPLATE: ${{ secrets.REACT_APP_API_MAP_TEMPLATE }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
